<div class="containner" ng-controller="userCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h2>SignUp</h2>
			<form class="form-signin" method="post" ng-submit="user.signupUser()">
				Name: <input class="form-control" type="text" name="username" ng-model= "user.userData.name">
				Username: <input class="form-control" type="text" name="username" ng-model= "user.userData.username">
				Password: <input class="form-control" type="password" name="password" ng-model= "user.userData.password">
				<br/>
				<button type="submit" class="btn btn-danger">SignUP</button>
			</form>	
		</div>
	</div>
</div>
