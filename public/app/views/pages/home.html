

<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<p>Login to myStory</p>
		<a href="/login" class="btn btn-primary">Login</a>
		<a href="/signup" class="btn btn-warning">SignUP</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3">

	</div>
	<div class="col-md-6" ng-controller="storyController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Write your Story
				</div>
				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" palceholder="........" required> 
					</form>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					Your story list
				</div>
				<div class="panel-body" ng-repeat="each in story.stories | reverse">
					<p>{{each.content}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">

	</div>

</div>
